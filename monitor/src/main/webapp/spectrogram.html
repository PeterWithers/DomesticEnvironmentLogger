                            $('#targetTableTitles' + dateString).append('<td style="max-width:20px; font-size: 8px;">' + key1 + '</td>');
                            $.each(value1.split(';'), function(key2, value2) {
                            var splitValue2 = value2.split(' ');
                            if (splitValue2.length > 1){
                            var idKey = 'k' + splitValue2[0].replace('.', '-');
                            if ($('#' + idKey + dateString).length === 0) {
                            $('#targetTable' + dateString + ' tr:first').after('<tr id="' + idKey + dateString + '">');
                            $('#' + idKey + dateString).append('<td>' + splitValue2[0] + '</td>');
                            }
                            for (index = columnCount; index <= requiredColumns; index++) {
                            $('#' + idKey + dateString + ' td:last').after('<td></td>');
                            }
                            $('#' + idKey + dateString + ' td:last').after('<td style="max-width:20px; font-size: 3px; background:rgb(' + Math.round(splitValue2[dataIndex] / 8) + ', 0, ' + (255 - Math.round(splitValue2[dataIndex] / 2)) + ');">' + splitValue2[dataIndex] + '</td>');
                            //$('#targetTable' + dateString + '').append('<tr>').append('<td>').attr('style', 'background:green;').text(key);
                            }   });
                            }
                            });
                    }).fail(function(jqxhr, textStatus, error) {
            $('#targetTableTitles' + dateString).append('<td>' + jqxhr.responseText + '</td><td>' + textStatus + '</td><td>' + error + '</td>');
            });
            }
        </script>
