<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lighting Program Viewer</title>
        <meta charset="UTF-8"/>
        <script src="/js/jquery.min.js"></script>
    </head>
    <body>
      <div>
        <div th:each="programRecord : ${programData}">
            <form action="setProgram">
                <button type="submit" name="action" value="deleteProgram">Delete</button>
                <select id="location" name="location">
                    <option value="aquarium">aquarium</option>
                </select>
                <select id="tween" name="tween">
                    <option value="true" th:selected="${programRecord.isTween()}">tween</option>
                    <option value="false" th:selected="${!programRecord.isTween()}">step</option>
                </select>
                <input id="programTime" name="programTime" type="hidden" th:value="${programRecord.getTime()}" />
                <span th:text="${programRecord.getTime()}" />
                <input id="programColour" name="programColour" type="color" th:value="${'#' + programRecord.getColour()}"/>
                <button type="submit" name="action" value="updateProgram">Update</button>
                <br/>
            </form>
        </div> 
        <div>
            <form action="setProgram">
                <select name="location">
                    <option value="aquarium">aquarium</option>
                </select>
                <select name="tween">
                    <option value="true">linear</option>
                    <option value="false">step</option>
                </select>
                <input name="programTime" type="time" step="1" value="12:34:00" />
                <input name="programColour" type="color" value="#ffffff"/>
                <button type="submit" name="action" value="addProgram">Add</button>
                <br/>
            </form>
        </div> 
        <div th:style="${programStyle}"></div>
      </div>
    </body>
</html>
